<div id="editorheader">

      <span id="stylesarea"></span>
      <span id="nostyles">
        <span id="oneverseactivestyles"></span>
        |

        |
        <span id="onestatus"></span>
        <!-- #BEGINZONE fastswitcheditor -->
        |
        <a id="editorselect" href="../editor/select?bible=##bible##">translate ("editor")</a>
        <!-- #ENDZONE fastswitcheditor -->
        |

</div>
